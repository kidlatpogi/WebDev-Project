<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Login and Signup</title>
    <link rel="stylesheet" href="login-and-signup.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">

        <!-- Hidden Checkbox -->
        <input type="checkbox" id="flip">

        <!-- Picture Cover -->
        <div class="cover">

            <!-- Front Picture (Login) -->
            <div class="front">
                <img src="Photos/nu-logo-revamp.png" alt="NU Logo">
            </div>

            <!-- Back Picture (Logout) -->
            <div class="back">
                <img class="backImg" src="Photos/nu-logo-revamp.png" alt="NU Logo">
            </div>
        </div>

        <!-- Text Fields -->
        <div class="forms">
            <div class="form-content">

<!-- LOGIN STARTS HERE --------------------------------------------------------------------------------------------------->
            <!-- Login Title -->
            <div class="login-form">
                <div class="title">Login</div>

                <form id="loginForm" action="login.php" method="POST">
                    
                    <div class="input-boxes">

                        <!-- Email -->
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" name="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Password -->
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Enter your password" required class="password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>

                        <!-- Submit Button -->
                        <div class="button input-box">
                            <input type="submit" name="submit" value="Submit">
                        </div>

                        <!-- Sign Up link (button) -->
                        <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
                    </div>
                </form>
            </div>
<!-- LOGIN ENDS HERE --------------------------------------------------------------------------------------------------->

<!-- SIGN UP STARTS HERE --------------------------------------------------------------------------------------------------->
            <div class="signup-form">

                <!-- Signup Title -->
                <div class="title">Signup</div>

                <form action="register.php" method="POST">

                    <div class="input-boxes">

                        <!-- First Name -->
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" name="firstname" placeholder="Enter your firstname" required>
                        </div>

                        <!-- Last Name -->
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" name="lastname" placeholder="Enter your lastname" required>
                        </div>

                        <!-- Email -->
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Password -->
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>

                        <!-- Confirm Password -->
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="confirm_password" placeholder="Confirm password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>

                        <!-- Submit Button -->
                        <div class="button input-box">
                            <input type="submit" name="submit" value="Submit">
                        </div>

                        <!-- Login Link(Button) -->
                        <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                    </div>
                </form>
            </div>
<!-- SIGN UP ENDS HERE --------------------------------------------------------------------------------------------------->

        </div>
    </div>

    <!-- Javascript -->
    <script src="function-transition.js"></script>

    <!-- Script to make password visible when in brave browser -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
        if (navigator.brave && await navigator.brave.isBrave()) {
            document.querySelectorAll('.toggle-password').forEach(eyeIcon => {
                eyeIcon.style.display = 'block';

                eyeIcon.addEventListener('click', () => {
                    const passwordInput = eyeIcon.previousElementSibling;
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    eyeIcon.classList.toggle('fa-eye');
                    eyeIcon.classList.toggle('fa-eye-slash');
                });
            });
        }
    });
    </script>

    <!-- JS for warnings -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.text();

                if (result.trim() === 'admin_success') {
                    window.location.href = 'admin-home.html';  // redirect admin
                } else if (result.trim() === 'success') {
                    window.location.href = 'nav-home.php';     // redirect regular user
                } else {
                    alert(result);  // show error message returned by PHP
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>

</body>
</html>
